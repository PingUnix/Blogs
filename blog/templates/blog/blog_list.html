{% extends "base_generic.html" %}

{% block content %}
  <h1>Blog List</h1>
  {% if my_blog_list %}
    <ul>
    {% for blog in my_blog_list %}
      <li>
        <a href="{{ blog.get_absolute_url }}">{{ blog.title }}</a> ({{blog.blogger}})
      </li>
    {% endfor %}
    </ul>
  {% else %}
    <p>There are no blog in the website.</p>
  {% endif %}
{% endblock %}
