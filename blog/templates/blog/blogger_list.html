{% extends "base_generic.html" %}

{% block content %}
  <h1>Blogger List</h1>
  {% if my_blogger_list %}
    <ul>
    {% for blogger in my_blogger_list %}
      <li>
        <a href="{% url 'blogger-detail' blogger.pk %} ">{{ blogger.user}}{{blogger.pk}}</a>
      </li>
    {% endfor %}
    </ul>
  {% else %}
    <p>There are no blogger in the website.</p>
  {% endif %}
{% endblock %}
